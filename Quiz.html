<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body class="container">

    <div ng-app="myApp" ng-controller="quizCtrl">

        <ul class="list-group list-group-flush">

            <li ng-repeat="x in results" class="list-group-item">

                <h3>{{x.question}}</h3>

                <div ng-repeat="answer in x.answers">
                    <input type="radio" name="Q{{$parent.$index}}" id="Q{{$parent.$index}}A{{$index}}"
                        value="{{answer}}" />
                    <label for="Q{{$parent.$index}}A{{$index}}">{{answer}}</label>
                </div>
            </li>
        </ul>
        <input type="submit" value="Submit" class="btn-primary">

    </div>
    <script src="Scripts\NGQuiz.js"></script>

</body>

</html>
